{% extends "base.html" %}

{% block pagename %}Create an account{% endblock %}

{% block content %}

{% if form.errors %}
<p>Wrong username or password.</p>
{% endif %}

{% csrf_token %}

<form action="{% url 'users.views.register' %}" method="post">
  {{ form.as_p }}
  <input type="submit" value="Create the account">
</form>

{% endblock %}
