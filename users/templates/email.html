{% extends "base.html" %}
{% block pagename %}Email page{% endblock %}
{% block content %}
<p>Please enter your email and press send</p>

    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="/accounts/sent" method="post">
    	{% csrf_token %}
        <p>Subject: <input type="text" name="subject"></p>
        <p>Your e-mail: <input type="text" name="email"></p>
        <p>Message: <textarea name="message" rows="10" cols="50"></textarea></p>
        <input type="submit" value="Send">
    </form>

{% endblock %}
