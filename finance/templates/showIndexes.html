{% extends "base.html" %}

{% block pageheaders %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="/static/js/controllers.js"></script>
{% endblock %}

{% block pagename %}

    Index Listing

{% endblock %}


{% block content %}

<div ng-app="stockApp">
<div ng-controller="StockListCtrl">

  <ul>
    <li ng-repeat="stock in stocks.components">
      {{stock.name}}
      <p>{{stock.price.price}}</p>
    </li>
  </ul>

</div>
</div>

{% endblock %}
