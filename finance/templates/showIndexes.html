{% extends "base.html" %}

{% block pageheaders %}
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
<script src="/static/js/controllers.js"></script>
{% endblock %}

{% block pagename %}

    Index Listing

{% endblock %}


{% block content %}

    {% verbatim %}
<div ng-app="stockApp">
<div ng-controller="StockListCtrl">

  <table class="table table-striped table-hover">
  <thead>
    <tr><td>Ticker</td><td>Name</td><td>Price</td><td>Volume</td></tr>
  </thead>
    <tr ng-repeat="stock in stocks.components">
      <td>{{stock.ticker}}</td>
      <td>{{stock.name}}</td>
      <td>{{stock.price.price}}</td>
      <td>{{stock.price.volume}}</td>
    </tr>
  </table>

</div>
</div>

    {% endverbatim %}
{% endblock %}
